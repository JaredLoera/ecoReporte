<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/dashboard/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Nuevo Reporte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="createReportForm" (ngSubmit)="createReport()"> 
      <ion-item lines="none">
        <ion-label position="stacked">Descripción:</ion-label>
        <ion-textarea placeholder="Escribe aquí..." rows="4" formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" >Tipo de Reporte</ion-label>
        <ion-select placeholder="Seleccionar tipo" formControlName="report_type_id">
          @for (type of reportTypes; track $index) {
          <ion-select-option value="{{type.id}}">{{ type.name }}</ion-select-option>
          }
        </ion-select>
      </ion-item>

   
      <ion-item lines="none" class="ion-margin-top">
      <ion-button expand="block" (click)="takePicture()">
        <ion-icon slot="start" name="camera-outline"></ion-icon>
        Tomar Foto
      </ion-button>
    </ion-item>

    <div class="photos-container ion-padding-top">
      <div *ngIf="photos.length === 0" class="no-photos-placeholder">
        No hay fotos tomadas aún.
      </div>
      <div *ngFor="let photo of photos; let i = index" class="photo-thumbnail">
        <ion-img [src]="photo.webPath" alt="Foto del reporte {{i + 1}}"></ion-img>
        </div>
    </div>

      <ion-button expand="block" shape="round" class="boton-siguiente" type="submit">
        Siguiente
      </ion-button>
    </form>
  </ion-content>
