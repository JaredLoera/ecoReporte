<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/dashboard/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Nuevo Reporte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form>
      <ion-item lines="none">
        <ion-label position="stacked">Descripción:</ion-label>
        <ion-textarea placeholder="Escribe aquí..." rows="4"></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked" >Tipo de Reporte</ion-label>
        <ion-select placeholder="Seleccionar tipo">
          <ion-select-option *ngFor="let type of reportTypes" [value]="type.id">{{ type.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="foto-container">
        <div class="agregar-fotos">
          Agregar fotos
        </div>
        <img class="preview-img" src="https://images.unsplash.com/photo-1503264116251-35a269479413?w=600" alt="preview">
      </div>

      <ion-button expand="block" shape="round" class="boton-siguiente">
        Siguiente
      </ion-button>
    </form>
  </ion-content>
